<div class="search-header">
	<h1 class="logo"><a ui-sref="home"><img src="images/logo.png" alt="You2GIF" /></a></h1>
	<div class="search-form">
		<form ng-submit="vm.searchVideos(vm.keyword)">
			<div class="input-group">
				<input type="text" ng-model="vm.keyword" placeholder="Find and convert your video..." class="form-control" />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</form>
	</div>
</div>
<div class="search-results">
	<loader loading="vm.loadingResults"></loader>
	<div ng-show="vm.videos.length">
		<ul>
			<li ng-repeat="video in vm.videos">
				<a href="" data-toggle="modal" data-target="#modal" data-id="{{video.id.videoId}}" title="{{video.snippet.title}}">
					<img ng-src="{{video.snippet.thumbnails.medium.url}}" alt="{{video.snippet.title}}" />
				</a>	
			</li>
		</ul>
		<button type="button" class="btn btn-red btn-lg btn-load-more" ng-show="vm.nextPageToken" ng-click="vm.loadMoreVideos()">Load More</button>
	</div>
</div>
<modal></modal>
